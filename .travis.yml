language: python

matrix:
  include:
    - os: linux
      python: 2.7
      sudo: required
      env: TOXENV=python2.7

    - os: linux
      python: 3.4
      sudo: required
      env: TOXENV=python3.4

    - os: linux
      python: 3.5
      sudo: required
      env: TOXENV=python3.5

    - os: linux
      python: 3.6
      sudo: required
      env: TOXENV=python3.6

    - os: linux
      python: 3.7-dev
      sudo: required
      env: TOXENV=python3.7

install:
  - pip install setuptools --upgrade
  - pip install tox coveralls

script: 
  - tox
  - python setup.py test --addopts "-v --cov typepy --cov-report term-missing"

after_success:
  - coveralls

notifications:
  slack:
    secure: 

